<ion-header no-border>
</ion-header>

<ion-content>
  <div class="vh-100 vw-100" style="background-color: black;">
    <div class="text-center m-auto" style="background-image: url('../assets/images/photo-1559423869-190c0502c8a1.jpeg'); height: 100vh; background-size: cover; max-width: 910px;">
      <div style="position: absolute; left: 50vw; top:  10%;">
        <img src="../assets/images/cove-logo-white.png" class="w-100" style="margin-left: -100%; max-width: 500px;">
      </div>
      <div class="position-fixed h-50 w-100 black-gradient text-left px-4" style="bottom: 0px; left: 0px;">
        <div id="spacer" style="height: 5vh;"></div>
        <div class="mx-4">
          <h2 class="mt-4 text-white">Welcome</h2>
          <p class="my-4 p-0 text-white">For your safety, it is recommended that you complete your safety plan with someone supportive or a healthcare practitioner while you are not in a crisis.</p>
          <ion-button class="mt-4" color="primary" [routerLink]="['/login']" routerDirection="forward" expand="block">Login</ion-button>
          <ion-button class="mt-4" color="light" [routerLink]="['/register']" routerDirection="forward" expand="block">Register</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
