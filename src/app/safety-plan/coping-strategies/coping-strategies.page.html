<ion-header no-border>
  <ion-toolbar class="page-header">
    <ion-item lines="none" class="title-item" class="ion-no-padding">
      <ion-back-button defaultHref="tabs/safety-plan" slot="start" class="ion-no-margin"></ion-back-button>
      <ion-label class="page-title" style="margin-top: 10px;">Coping Strategies</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen #content>
  <div class="mx-3 d-flex justify-content-between">
    <ion-chip outline color="primary" class="py-1" (click)="toggleReorderGroup()">
      <ion-label><ion-icon name="reorder"></ion-icon></ion-label>
    </ion-chip>
    <div *ngIf="!adding">
      <ion-chip outline color="primary" (click)="displayForm()">
        <ion-icon name="add"></ion-icon>
        <ion-label>Strategy</ion-label>
      </ion-chip>
    </div>
    <div *ngIf="user$ | async as user">
      <app-empty-state-button [userID]="user.id" [payload]="payload"></app-empty-state-button>
    </div>
  </div>

  <div *ngIf="adding">
    <form (ngSubmit)="create()" [formGroup]="strategyForm">
      <ion-card class="brainstorm-card mt-1">
        <ion-card-header class="card-header-border">
          <ion-item lines="none" class="ion-no-padding">
            <ion-input class="display-medium card-header-title" color="primary" name="title" formControlName="title" placeholder="Title"></ion-input>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-textarea 
              autoGrow="true"
              class="body ion-no-padding" 
              name="description" 
              formControlName="description"
              placeholder="Description"
              clearInput></ion-textarea>
        </ion-card-content>
        <ion-button color="light" (click)="reset()" style="margin: 10px;">Cancel</ion-button>
        <ion-button color="primary" type="submit" style="float: right; margin: 10px;">Save</ion-button>
      </ion-card>
    </form>
  </div>

  <ng-template [ngIf]="reordering" [ngIfElse]="showBlock">
    <ion-list>
      <ion-reorder-group id="reorder" (ionItemReorder)="doReorder($event)" disabled="false">
        <ion-item *ngFor="let strategy of strategies" class="reorder-item" id="{{strategy.id}}">
          <ion-label>{{strategy.title}}</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ng-template>
  <ng-template #showBlock>
    <ion-card *ngFor="let strategy of strategies; let i = index" class="brainstorm-card" [ngClass]="{'mt-1': i === 0}">
      <app-strategy [strategy]="strategy"></app-strategy>
    </ion-card>
  </ng-template>
</ion-content>
