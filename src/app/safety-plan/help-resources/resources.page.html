<ion-header no-border>
  <ion-toolbar class="page-header">
    <ion-item lines="none" class="title-item" class="ion-no-padding">
      <ion-back-button defaultHref="tabs/safety-plan" slot="start" class="ion-no-margin"></ion-back-button>
      <ion-label class="page-title" style="margin-top: 10px;">Resources</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="brainstorm-card m-1">
    <ion-card-content>
      <ion-list>
        <ion-item-sliding class="ion-no-padding" *ngFor="let favourite_resource of favouriteResources">
      
          <ion-item (click)="displayInfo(favourite_resource.id)">
            <ion-avatar slot="start" class="border">
              <img src="{{favourite_resource.img_url}}">
            </ion-avatar>
            <ion-label class="ion-text-wrap">
              <h2>
                {{favourite_resource.title}}
              </h2>
              <small>{{favourite_resource.description.substring(0,50) + "..."}}</small>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="favourite(favourite_resource.id)"><ion-icon name="star"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding class="ion-no-padding" *ngFor="let resource of helpResources">
      
          <ion-item (click)="displayInfo(resource.id)">
            <ion-avatar slot="start" class="border">
              <img src="{{resource.img_url}}">
            </ion-avatar>
            <ion-label class="ion-text-wrap">
              <h2>
                {{resource.title}}
              </h2>
              <small>{{resource.description.substring(0,50) + "..."}}</small>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="favourite(resource.id)"><ion-icon class="mx-2" name="star-outline"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
