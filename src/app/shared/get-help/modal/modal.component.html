<ion-header translucent>
  <ion-toolbar>
    <ion-title>Get Help</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let resource of resources" href="tel:{{resource.phone}}">
      <ion-avatar slot="start">
        <img src="{{resource.avatar}}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{resource.name}}</h2>
        <p>{{resource.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
