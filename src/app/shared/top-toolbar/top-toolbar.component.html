<ion-item lines="none"  class="ion-no-padding">
  <ng-template [ngIf]="pageTitle == 'My Safety Plan'" [ngIfElse]="showBackBtn">
    <ion-avatar slot="start">
      <img src="../assets/icons/icon-72x72.png">
    </ion-avatar>
  </ng-template>
  <ng-template #showBackBtn>
    <ion-back-button defaultHref="app/safety-plan/menu" slot="start" class="ion-no-margin"></ion-back-button>
  </ng-template>
  <ion-label><h1 class="pl-2">{{pageTitle}}</h1></ion-label>
</ion-item>
